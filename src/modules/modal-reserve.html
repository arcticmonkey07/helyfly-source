
<form class="modal-reserve visually-hidden" action="#" method="post"><span class="modal__close"></span>
	<h2 class="modal__header">Бронирование</h2>
	<label class="modal__label">Дата<span class="modal__label--color">*</span>
		<input class="modal__input modal__input-date" type="date" name="date" required="required"/>
	</label>
	<label class="modal__label">Email<span class="modal__label--color">*</span>
		<input class="modal__input" placeholder="Электронная почта" type="email" name="email" required="required"/>
	</label>
	<label class="modal__label">Имя<span class="modal__label--color">*</span>
		<input class="modal__input" placeholder="Имя" name="name" minlength="3" maxlength="30" required="required"/>
	</label>
	<label class="modal__label">Фамилия<span class="modal__label--color">*</span>
		<input class="modal__input modal__input-surname" placeholder="Фамилия" name="surname" minlength="3" maxlength="30" required="required"/>
	</label>
	<label class="modal__label">Телефон<span class="modal__label--color">*</span>
		<input class="modal__input modal__input-tel" placeholder="Телефон" type="tel" name="tel" minlength="3" maxlength="30" required="required"/>
	</label>
	<label class="modal__label">Данные карты<span class="modal__label--color">*</span>
		<input class="modal__input modal__input-card-number" placeholder="Номер карты" name="card-number" pattern="[0-9]{16}" minlength="16" maxlength="16" required="required"/>
	</label>
	<input class="modal__input-validity" placeholder="Срок действия" name="validity" pattern="(0[1-9]|1[0-2])/[0-9]{2}" minlength="5" maxlength="5" required="required"/>
	<input class="modal__input-cvv" placeholder="CVV" name="cvv" pattern="[0-9]{3}" minlength="3" maxlength="3" required="required"/>
	<label class="modal__label-agree">
		<input class="modal__input-agree visually-hidden" type="checkbox" name="agree" required="required"/><span class="modal__input-agree-indicator"></span><span class="modal__label-agree-text">Я согласен с пользовательским<br/> соглашением и публичной офертой</span>
	</label>
	<button class="modal__confirm-button" type="submit">Забронировать</button>
</form>
<div class="modal__overlay"></div>
